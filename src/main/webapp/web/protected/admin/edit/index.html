<!DOCTYPE html>
<html lang="en" ng-app="cv">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="">
  	<meta name="author" content="">

  	<title>Edit CV</title>

  	<!-- Bootstrap CSS-->
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
  	<link href="../../../../resources/css/admin.css" rel="stylesheet">

  	<!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

	<!-- Bootstrap JS -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  	<!-- Angular JS -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>

	<!-- Admin Controller -->
	<script src="../../../../resources/js/controllers/admin.js"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
  	<div id="wrap">
    <!-- Fixed navbar -->
    	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	      <!-- Brand and toggle get grouped for better mobile display -->
	      	<div class="navbar-header">
	        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
		          	<span class="sr-only">Toggle navigation</span>
		          	<span class="icon-bar"></span>
		          	<span class="icon-bar"></span>
		          	<span class="icon-bar"></span>
	        	</button>
	        	<a class="navbar-brand" href="#/">Admin</a>
	      	</div>
	
	      <div class="collapse navbar-collapse" id="navbar-collapse">
	      		<ul id="main-menu" class="nav navbar-nav" ng-controller="MenuController">
	          		<li ng-class="{dropdown: !!menu.subMenu}" ng-repeat="menu in menus">
		            	<a ng-hide="menu.subMenu" href="{{ menu.link }}">{{ menu.name }}</a>
		            	<a ng-show="menu.subMenu" href="" class="dropdown-toggle" data-toggle="dropdown">{{ menu.name }}</a>
		            	<ul class="dropdown-menu">
		              		<li ng-repeat="subMenu in menu.subMenu">
		                		<a href="{{ subMenu.link }}">{{ subMenu.name }}</a>
		              		</li>
		            	</ul>
	          		</li>
	        	</ul>
	      	</div>
    	</nav>

   		<div class="container" ng-view></div>

    </div>
  	<div id="footer">
	    <div class="container">
	    	<p class="text-muted credit">
	        	Copyright &copy; 2010-2015 Eclipse Foundation, Licensed under the <a href='https://www.eclipse.org/legal/epl-v10.html' target='_blank'>Eclipse Public License - v 1.0</a>
	      	</p>
	    </div>
	</div>
</body>
</html>
